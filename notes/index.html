<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#1a1a2e">
<title>Private Notes</title>
<link rel="manifest" href="./manifest.json">
<link rel="apple-touch-icon" href="./icon.svg">
<link rel="icon" type="image/svg+xml" href="./icon.svg">
<link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="topbar">
  <button id="menuBtn"></button>
  <button id="newBtn" class="accent"></button>
  <span class="spacer"></span>
  <span class="title" id="currentTitle">Untitled</span>
  <span class="spacer"></span>
  <button id="blurToggle"></button>
  <button id="copyBtn"></button>
</div>

<div class="editor-wrap">
  <textarea id="editor" placeholder="Start typing..." spellcheck="true" autocomplete="off"></textarea>
</div>

<div class="drawer-overlay" id="overlay"></div>
<div class="drawer" id="drawer">
  <div class="drawer-header">
    <h2>Snippets</h2>
    <button id="closeDrawer" style="background:none;border:none;color:var(--text);cursor:pointer;display:inline-flex;align-items:center;justify-content:center;"></button>
  </div>
  <div class="snippet-list" id="snippetList"></div>
</div>

<div class="toast" id="toast"></div>

<div class="modal-overlay" id="deleteModal">
  <div class="modal">
    <p class="modal-text">Delete this note?</p>
    <div class="modal-actions">
      <button class="modal-btn cancel" id="deleteCancelBtn">Cancel</button>
      <button class="modal-btn confirm" id="deleteConfirmBtn">Delete</button>
    </div>
  </div>
</div>

<template id="icon-menu">
  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
</template>
<template id="icon-file-plus">
  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/><path d="M9 15h6"/><path d="M12 12v6"/></svg>
</template>
<template id="icon-eye">
  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"/><circle cx="12" cy="12" r="3"/></svg>
</template>
<template id="icon-eye-off">
  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10.733 5.076a10.744 10.744 0 0 1 11.205 6.575 1 1 0 0 1 0 .696 10.747 10.747 0 0 1-1.444 2.49"/><path d="M14.084 14.158a3 3 0 0 1-4.242-4.242"/><path d="M17.479 17.499a10.75 10.75 0 0 1-15.417-5.151 1 1 0 0 1 0-.696 10.75 10.75 0 0 1 4.446-5.143"/><path d="m2 2 20 20"/></svg>
</template>
<template id="icon-x">
  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
</template>
<template id="icon-clipboard">
  <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/></svg>
</template>
<template id="icon-trash">
  <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
</template>

<script src="./app.js"></script>
</body>
</html>
